{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
.container{
    min-height:100vh;
}
</style>
{% endblock css %}
{% block body %}
<div class="container my-5">
    <h2 class="py-3">Contact Us</h2>
    <form action="/contact/" method="POST">
    {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" >
          
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" laceholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" >
            
          </div>
          <div class="form-group">
            <label for="desc">How may we help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
